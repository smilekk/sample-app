{# Twig #}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>{{ APP.name }}</title>
	<base href="{{ APP.url }}" />

	{% for script in APP.script.css %}
		<link href="{{ script }}" rel="stylesheet" type="text/css" />
	{% endfor %}

	<script>
		var CONFIG = {
			name: '{{ APP.name }}',
			url: '{{ APP.url }}'
		};
	</script>
</head>

<body>

<div id="appprogress-container">
	<div id="appprogress"><i class="icon-refresh"></i></div>
</div>
