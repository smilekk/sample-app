<script id="createAccountTemplate" type="text/template">

	<form class="form-horizontal form-app" method="POST">

		<h2 class="form-app-heading"><%= __('Sign up for :title', {':title': 'Sample App'}) %></h2>

		<div id="account-alert-container"></div>

		<% if (!created) { %>

			<fieldset>

				<div id="account-email-control" class="control-group">
					<input class="input-block-level" id="account-email"
						type="email" name="email" placeholder="<%= __('Your email') %>â€¦" data-field="email" />
				</div>

				<div id="account-password-control" class="control-group">
					<input class="input-block-level" id="account-password"
						type="password" name="password" placeholder="<%= __('Your password') %>" data-field="password" />
				</div>

				<div id="account-password2-control" class="control-group">
					<input class="input-block-level" id="account-password2"
						type="password" name="password2" placeholder="<%= __('Confirm your password') %>" data-field="password2" />
				</div>

			</fieldset>

			<div class="alert">
				<%= __('By clicking on &quot;Create an account&quot; below, you will receiving an email which invites you to confirm your new account.') %>
			</div>

			<div>
				<button id="account-create-btn" type="submit" class="btn btn-large btn-primary"><%= __('Create an account') %></button>
			</div>

		<% } else { %>

			<div class="alert alert-success">
				<%= __('Your registration is almost complete. Please, check your mailbox to confirm your new account.') %>
			</div>

		<% } %>

	</form>

</script>
